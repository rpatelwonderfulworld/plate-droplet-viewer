<div class="plate-grid" *ngIf="wells && wells.length">
    <table>
        <thead>
            <tr>
                <th></th>
                <th *ngFor="let c of cols">{{ c + 1 }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of rows; let ri = index">
                <th>{{ rowLabels[ri] }}</th>
                <td *ngFor="let c of cols" [ngClass]="{ low: isLow(ri, c), normal: !isLow(ri, c) }"
                    [matTooltip]="getTooltip(ri, c)">
                    {{ getLabel(ri, c) }}
                </td>
        
            </tr>
        </tbody>
    </table>

    <div class="legend">
        <span><strong>Legend:</strong></span>
        <span class="legend-item">
            <span class="box normal"></span> n = normal
        </span>
        <span class="legend-item">
            <span class="box low"></span> L = low
        </span>
    </div>
</div>
